<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên tố</title>
</head>
<body>
   <script>
      var n =prompt("Enter the n :");
      if (n < 2) {
          alert(false);
      } else if (n == 2) {
          alert(true);
      } else {
          for (i = 2; i < n; i++){
              if (n % i == 0) {
                  alert(false);
              } else {
                  alert(true);
              }
          }
      }
   </script>
</body>
</html>
